<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

<div class="container">
  <form id="mainForm" onsubmit="onSubmit(event);">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
             placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
        else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" required id="password" placeholder="Password"
             pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,})" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters">
    </div>

    <div class="form-group">
      <label for="exampleInputURL1">Homepage URL</label>
      <input type="url" class="form-control" id="exampleInputURL1" placeholder="Enter homepage URL"
             pattern="https?://.+" value="https:kushal2022.github.io/kdhakal.io/">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script src="js/form1.js"></script>
</body>

</html>
