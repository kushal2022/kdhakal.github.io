<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>input demo</title>
    <style>
        textarea {
            height: 25px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<script>
    $(function() {
        $("#textbox").on('mouseout', sayHi); // bound to text box here
        $("#submitBtn").on('click', sayHii); // bound to submit button here
    }); //if use ‘on’ dynamically generated items also get handler
    function sayHi() {
// sayHi knows what object it was called on
        $("#example").html("it is mouse out.");
        console.log(this.id);
    }
    function sayHii() {
// sayHi knows what object it was called on
        $("#example").html("it is submit button.");
        console.log(this.id);
    }

</script>

<div class="exampleoutput">
    <p id="example"> hello it is start!!</p>
    <input id="textbox" />
    <input type="submit" id="submitBtn" value="Save">
</div>

</body>
</html>
