    <title>W2D4 Q2</title>

<body>
<form id="myForm" method="POST">
    <input type="text" name="first" id="first" placeholder="First Name" /> <br />
    <input type="text" name="last" id="last" placeholder="Last Name" /> <br />
    <input type="submit"/>
</form>
<script>
    var VALIDATOR = (
        function() {
            var firstName, lastName;
            var flag = true;
            function validateFirstName(){
                if(getFirstName() === ""){
                    flag = false;
                }
                return flag;
            };
            function validateLastName(){
                if(getLastName() === ""){
                    flag = false;
                }
                return flag;
            }
            function getFirstName() {
                return firstName;
            }
            function getLastName() {
                return lastName;
            }

            function setFirstName(fName) {
                firstName = fName;
            }
            function setLastName(lName) {
                lastName = lName;
            }
            function validate(fName, lName){
                setFirstName(fName);
                setLastName(lName);
                return validateFirstName() && validateLastName();
            }
            return {
                validateMethod: validate
            }
        }
    )();
     var first = document.getElementById("first").value;
    var last = document.getElementById("last").value;

    VALIDATOR.validateMethod(first, last);

    window.onload(onSubmit().validateMethod(first, last));
</script>
</script>
