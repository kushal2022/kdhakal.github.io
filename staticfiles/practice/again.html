<!DOCTYPE html>
<html>

<head>
    <title>W2D1 Quiz</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
        // initialize mocha
        mocha.setup('bdd');
        // chai has a lot of stuff, let's make assert global
        let assert = chai.assert;

    </script>

    <script>
       function earliestSpace(string1, string2, string3) {
           const a = string1.split(" ");
           const b = string2.split(" ");
           const c = string3.split(" ");

           if(a[0].length < b[0].length && a[0].length < c[0].length) {
               return string1;
           } else if(b[0].length < a[0].length && b[0].length < c[0].length) {
               return string2;
           } else {
               return string3;
           }
       }
    </script>
    <script>
        describe("earliestSpace", function () {
            it("takes 3 strings, and returns whicherver string has a space character at the lowest index",
                function () {
                    assert.equal("bla bla bla", earliestSpace("This is a test", "Where it checks for spaces hello",
                        "bla bla bla"));
                });
        });

    </script>
</head>

<body>
<div id="mocha"></div>
<script>
    mocha.run();

</script>
</body>

</html>
