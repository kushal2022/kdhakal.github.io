<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>This is form in flex.</title>
    <style>
        #container{
           display: grid;
            grid-template-columns: 300px;
            grid-gap: 10px;
            max-width: 400px;
        }
        .label{
            padding: 5px;
        }

        input{
            margin-left: 10px;
        }
        option{
            color: #9d9d9d;
        }
    </style>
</head>
<body>
  <form>
      <fieldset id="container">
          <legend>personalia</legend>
          <div class="label">First Name:
              <input type="text" name="first"></div>

          <div class="label">Last Name:
              <input type="text" name="last"></div>

          <div class="label">Email:
              <input type="text" name="email"></div>

          <div class="label">Birthday:
              <input type="date" name="birthday"></div>

          <div class="label">Favorite food:
              <select name = "food">

                      <option>Pizza</option>
                      <option>Ice cream</option>
                      <option>Burger and Fries</option>
              </select>
          </div>

          <input type="submit" value="Submit" style="width: 100px;">
      </fieldset>
  </form>
</body>
</html>
